<!DOCTYPE html>
<html>

<head>
    <title>2024冬季音乐会门票领取</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .remaining {
            color: #dc3545;
            font-size: 18px;
            text-align: center;
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0b5ed7;
        }
        .result {
            display: none;
            padding: 20px;
            margin-top: 20px;
            border-radius: 6px;
            text-align: center;
        }
        .success {
            background: #d1e7dd;
            color: #0f5132;
        }
        .fail {
            background: #f8d7da;
            color: #842029;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>2024冬季音乐会门票领取</h1>
            <div class="remaining">
                剩余数量: <span id="count">350</span> 张
            </div>
        </div>

        <form id="ticketForm">
            <div class="form-group">
                <label>姓名</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label>手机号</label>
                <input type="tel" id="phone" pattern="[0-9]{11}" required>
            </div>
            <button type="submit">立即领取</button>
        </form>

        <div id="successMsg" class="result success">
            <h2>尾号<span id="phoneEnd"></span>：恭喜您成功领取音乐会门票</h2>
            <p>演出时间：2024年12月27日 19:00</p>
            <p>演出地点：中国传媒大学南操场南侧地下一层多功能报告厅</p>
            <p>入场凭证：凭本信息截图在演出当天提前1小时到场</p>
            <p>咨询电话：15116976505（方映媛）</p>
        </div>

        <div id="failMsg" class="result fail">
            <h2>抱歉，本次音乐会门票已全部领取完毕。</h2>
            <p>感谢您的关注，下次活动见。</p>
            <p>咨询电话：15116976505（方映媛）</p>
        </div>
    </div>

    <script>
        let tickets = 350;
        const usedPhones = new Set();
        
        document.getElementById('ticketForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const name = document.getElementById('name').value;
        
            if (phone.length !== 11) {
                alert('请输入11位手机号');
                return;
            }
        
            if (usedPhones.has(phone)) {
                alert('该手机号已领取过门票');
                return;
            }
        
            if (tickets <= 0) {
                document.getElementById('ticketForm').style.display = 'none';
                document.getElementById('failMsg').style.display = 'block';
                return;
            }
        
            // 成功领取
            tickets--;
            usedPhones.add(phone);
            document.getElementById('count').textContent = tickets;
            
            // 显示手机尾号
            document.getElementById('phoneEnd').textContent = 
                `${phone.slice(-4)}`;
        
            // 显示成功信息
            document.getElementById('ticketForm').style.display = 'none';
            document.getElementById('successMsg').style.display = 'block';
        });
    </script>
</body>

</html>
